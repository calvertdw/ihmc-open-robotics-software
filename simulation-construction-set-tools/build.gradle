plugins {
   id("us.ihmc.ihmc-build") version "0.15.7"
   id("us.ihmc.ihmc-ci") version "4.23"
   id("us.ihmc.log-tools") version "0.3.1"
   id("us.ihmc.scs") version "0.4"
}

ihmc {
   loadProductProperties("../product.properties")
   
   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   compile group: "us.ihmc", name: "euclid-frame", version: "0.11.0"
   compile group: "us.ihmc", name: "euclid-shape", version: "0.11.0"
   compile group: "us.ihmc", name: "ihmc-yovariables", version: "0.3.10"
   compile group: "us.ihmc", name: "ihmc-commons", version: "0.26.2"
   compile group: "us.ihmc", name: "simulation-construction-set", version: "0.12.12"
   compile group: "us.ihmc", name: "ihmc-parameter-optimization", version: "source"
   compile group: "us.ihmc", name: "ihmc-java-toolkit", version: "source"
}

testDependencies {

   compile group: "us.ihmc", name: "ihmc-commons-testing", version: "0.26.2"
   compile group: "us.ihmc", name: "simulation-construction-set-test", version: "0.12.12"
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit-test", version: "source"
}
