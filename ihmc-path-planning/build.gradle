plugins {
   id("us.ihmc.ihmc-build") version "0.15.6"
   id("us.ihmc.ihmc-ci") version "4.9"
   id("us.ihmc.log-tools") version "0.2.2"
}

ihmc {
   loadProductProperties("../product.properties")
   maintainer = "Daniel Duran (dduran@ihmc.us)"

   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   compile group: "org.jgrapht", name: "jgrapht-core", version: "0.9.0"

   compile group: "us.ihmc", name: "ihmc-commons", version: "0.25.3"
   compile group: "us.ihmc", name: "euclid-frame", version: "0.11.0"
   compile group: "us.ihmc", name: "euclid-shape", version: "0.11.0"
   compile group: "us.ihmc", name: "ihmc-javafx-toolkit", version: "0.12.7"
   compile group: "us.ihmc", name: "ihmc-yovariables", version: "0.3.7"
   compile group: "us.ihmc", name: "ihmc-convex-optimization-adapter", version: "source"
   compile group: "us.ihmc", name: "robot-environment-awareness", version: "source"
}

visualizersDependencies {
   compile ihmc.sourceSetProject("main")
   compile ihmc.sourceSetProject("data-sets")

   compile group: "us.ihmc", name: "ihmc-javafx-toolkit", version: "0.12.7"
   compile group: "us.ihmc", name: "robot-environment-awareness-application", version: "source"
   compile group: "us.ihmc", name: "ihmc-communication", version: "source"
}

testDependencies {
   compile ihmc.sourceSetProject("visualizers")
   compile ihmc.sourceSetProject("data-sets")

   compile group: "us.ihmc", name: "ihmc-commons-testing", version: "0.25.3"
   compile group: "us.ihmc", name: "simulation-construction-set", version: "0.12.9"
   compile group: "us.ihmc", name: "robot-environment-awareness-application", version: "source"
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit-test", version: "source"
}

dataSetsDependencies {
   compile ihmc.sourceSetProject("main")

   compile group: "us.ihmc", name: "ihmc-commons-testing", version: "0.25.0"
   compile group: "us.ihmc", name: "robot-environment-awareness", version: "source"
}